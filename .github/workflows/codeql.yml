# Reusable Workflows see: https://github.com/entur/gha-security/blob/main/README-code-scan.md

name: CodeQL Scan

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 3 * * MON" # Run Monday at 3AM UTC

jobs:
  code-scan:
    name: Code Scan
    uses: entur/gha-security/.github/workflows/code-scan.yml@feature/SIK-1611
    secrets: inherit
    with:
      use_setup_java: true
      java_version: "17"
      java_distribution: "temurin"